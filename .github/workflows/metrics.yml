name: Metrics

on:
  # يحدث مرة في اليوم
  schedule: 
    - cron: "0 0 * * *"
  # تقدر تشغله يدوي
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AbdelhamidSherif
          template: classic
          base: header, repositories
          config_timezone: Africa/Cairo
